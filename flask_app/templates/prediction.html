{% extends 'template.html' %}
{% block title %}Predicción Delitos Seguimiento{% endblock %}
{% block content %}
    <h1 class="text-center">Robos AI</h1>
    <h2 class="text-center">Predicción de Etiqueta Desagregación de Robos</h2>
    <div class="container">
        <label for=""><b>Relato ingresado:</b></label>
        <p>{{relato}}</p>
    </div>
    <div class="container">
        <label for=""><strong>Predicción de Desagregación</strong></label>
        <ul>
        <li><b>Clase: </b><span style="color: blue;">{{clase}}</span></li>
        <li><b>Probabilidad: </b><span style="blue">{{probabilidad}}%</span></li>
        </ul>
    </div>
    <div class="d-flex justify-content-center m-3">
        <a href="/" class="btn btn-dark">Nueva Consulta</a>
    </div>
{% endblock %}
